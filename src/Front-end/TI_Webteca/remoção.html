<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="remoção.css">
    <title>Remoção de narrador</title>
</head>

<body>
    <div class="container">
        <div class="Sending-Complaint">
            <form action="" class="complaint-form" id="formulario-de-reclamação">
                <h2 class="title">Remoção de narrador</h2>
                <div class="input-field-Narrador">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome do Narrador">
                </div>
                <div class="input-field-Reclamação">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Motivo de Remoção">
                </div>
                <button type="submit" class="btn" onclick="openPopup()" id="Enviar">Enviar</button>
            </form>
        </div>
        <div class="Popups">
            <div class="popup-1" id="popup-1">
                <h2>Erro!</h2>
                <p>Sua reclamação não pode ser Enviada!</p>
                <button type="button" class="Fechar" onclick="closePopup()" id="Fechar">Fechar</button>
            </div>
            <div class="popup-2">
                <h2>Narrador não encontrado!</h2>
                <p>O nome de Narrador inserido não é Valido!</p>
                <button type="button" class="btn" onclick="closePopup()" id="Fechar">Fechar</button>
            </div>
            <div class="popup-3">
                <h2>Dados não Inseridos!</h2>
                <p>Nome do Narrador ou Reclamação não foram Preenchidos!</p>
                <button type="button" class="btn" onclick="closePopup()" id="Fechar">Fechar</button>
            </div>
            <div class="popup-4">
                <h2>Sucesso!</h2>
                <p>Sua reclamação foi enviada com Sucesso!</p>
                <button type="button" class="btn" onclick="closePopup()" id="Fechar">Fechar</button>
            </div>
        </div>
    </div>
    <script src="remoção.js"></script>
</body>

</html>
