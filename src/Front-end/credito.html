<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/credito.css">
    <title>Pagamento-Crédito</title>
</head>
<body>
<div class="container">
    <div class="card-container">
        <div class="front">
            <div class="image">
                <img src="imagens/chip.png" alt="">
                <img src="imagens/visa.png" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>titular do cartão</span>
                    <div class="card-holder-name">nome completo</div>
                </div>
                <div class="box">
                    <span>Data de validade</span>
                    <div class="expiration">
                        <span class="exp-month">mês</span>
                        <span class="exp-year">ano</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/visa.png" alt="">
            </div>
        </div>
    </div>
    <form action="credito.php" method="post">
        <!--Valores do leitor-->
        <div class="inputBox">
            <input type="text" name="CPF" id="CPF" class="cpf-input" hidden>
        </div>
        <div class="inputBox">
            <input type="text" name="nome" id="nome" class="nome-input" hidden>
        </div>
        <div class="inputBox">
            <input type="email" name="email" id="email" class="email-input" hidden>
        </div>
        <div class="inputBox">
            <input type="password" name="senha" id="senha" class="senha-input" hidden>
        </div>
        <div class="inputBox">
            <input type="text" name="pagamento" id="pagamento" class="pagamento-input" hidden>
        </div>
        <!--End - Valores do leitor-->
        <!--Valores do Cartão-->
        <div class="inputBox">
            <span>número do cartão</span>
            <input type="text" name="numcartao" id="numcartao" maxlength="16" class="card-number-input" required>
        </div>
        <div class="inputBox">
            <span>titular do cartão</span>
            <input type="text" name="titular" id="titular" class="card-holder-input" required>
        </div>
        <div class="inputBox">
            <span>valor de pagamento</span>
            <select name="valor" id="valor" class="valor-input">
                <option value="value" selected disabled>valor</option>
                <option value="5">5 reais</option>
                <option value="10">10 reais</option>
                <option value="20">20 reais</option>
                <option value="30">30 reais</option>
            </select>
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>mês de expiração</span>
                <select name="mes" id="mes" class="month-input">
                    <option value="month" selected disabled>mês</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>ano de expiração</span>
                <select name="ano" id="ano" class="year-input">
                    <option value="year" selected disabled>ano</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <option value="2032">2032</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input" required>
            </div>
        </div>
        <!--End - Valores do Cartão-->
        <input type="submit" value="submit" name="submit" class="submit-btn">
    </form>
</div>

<script>
    //Pegar os valores da URL;
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get('nome');
    const CPF = urlParams.get('CPF');
    const email = urlParams.get('email');
    const senha = urlParams.get('senha');
    const pagamento = urlParams.get('pagamento');
    //Inserir os valores da URL;
    document.getElementById('nome').value = nome;
    document.getElementById('CPF').value = CPF;
    document.getElementById('email').value = email;
    document.getElementById('senha').value = senha;
    document.getElementById('pagamento').value = pagamento;
</script>

<script>
document.querySelector('.card-number-input').oninput = () =>{
    document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
}
document.querySelector('.card-holder-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
}
document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}
document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}
document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}
document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}
document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}
</script>
</body>
</html>
